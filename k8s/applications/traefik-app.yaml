apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 28.1.0 # Use the desired chart version
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
helm:
  values: |
    certificatesResolvers:
      letsencrypt:
        acme:
          email: ronaldmanganaro@gmail.com
          storage: /data/acme.json
          httpChallenge:
            entryPoint: web
    persistence:
      enabled: true
      path: /data
      size: 128Mi
      accessMode: ReadWriteOnce

    dashboard:
      enabled: true
      ingressRoute:
        enabled: true
        entryPoints: ["web"]
        # Optionally set a domain for dashboard access