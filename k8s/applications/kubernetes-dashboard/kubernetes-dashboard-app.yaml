apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:ronaldmanganaro/TCGScraper.git
    path: k8s/charts/kubernetes-dashboard
    targetRevision: main
    # helm set values files manually in the parameters section of the app in argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard

