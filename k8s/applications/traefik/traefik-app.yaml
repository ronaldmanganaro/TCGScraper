apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 36.3.0  # or "latest" or a specific version
    helm:
      values: |
        deployment:
          podAnnotations: {}
          podLabels: {}
          nodeSelector:
            role: streamlit
        service:
          type: LoadBalancer
        ingressClass:
          enabled: true
          isDefaultClass: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

