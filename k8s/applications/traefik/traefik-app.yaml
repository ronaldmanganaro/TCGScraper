apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 36.3.0  # or "latest" or a specific version
    helm:
      values: |
        deployment:
          nodeSelector:
            kubernetes.io/hostname=ec2-prod
        service:
          type: LoadBalancer
        ingressClass:
          enabled: true
          isDefaultClass: true
        dashboard:
          enabled: true
          ingressRoute:
            enabled: true
        certificatesResolvers:
          letsencrypt:
            acme:
              email: ronaldmanganaro@gmail.com
              storage: /data/acme.json
              httpChallenge:
                entryPoint: web
        persistence:
          enabled: true
          path: /data
          size: 128Mi
          accessMode: ReadWriteOnce
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

