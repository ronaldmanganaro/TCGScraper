apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tcg-toolkit
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ronaldmanganaro/TCGScraper
    path: k8s/applications/tcg-toolkit
    targetRevision: feature-IngressController
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: streamlit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
