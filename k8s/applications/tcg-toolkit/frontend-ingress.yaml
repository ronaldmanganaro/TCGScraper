apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamlit-ingress
  namespace: streamlit
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/affinity: "true"
    traefik.ingress.kubernetes.io/session-cookie-name: "streamlit-sticky-cookie"
    traefik.ingress.kubernetes.io/session-cookie-secure: "false"
    traefik.ingress.kubernetes.io/session-cookie-http-only: "true"
spec:
  rules:
  - host: tcg-toolkit.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: streamlit-service
              port:
                number: 8501
