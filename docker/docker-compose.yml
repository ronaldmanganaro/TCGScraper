services:
  app:
    container_name: TCGBot
    image: rmangana/tcgbot:v1
    build: 
      context: ../
      dockerfile: docker/Dockerfile.app

  playwright:
    container_name: TCGScraper-Playwright
    image: rmangana/tcgbot:playwright
    build: 
      context: ../
      dockerfile: docker/Dockerfile.playwright
    environment:
      - PYTHONUNBUFFERED=1

  db:
    container_name: TCGPlayerDB
    image: rmangana/tcgplayerdb:latest
    build:
      context: ../
      dockerfile: docker/Dockerfile.db
    environment:
      - POSTGRES_USER=rmangana
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tcgplayerdb
    ports: 
      - "5432:5432"
    volumes:
      - $VOLUME_PATH:/var/lib/postgresql/data
    alwayss_restart: unless-stopped

  streamlit:
    container_name: streamlit
    build: 
      context: ../
      dockerfile: docker/Dockerfile.streamlit
    image: rmangana/streamlit:latest
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"

  streamlit-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit-dev
    container_name: streamlit-dev
    volumes:
      - ../TCGScraper:/TCGScraper
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      - PYTHONUNBUFFERED=1
    

  pgadmin:
    container_name: pgadmin
    build: 
      context: ../
      dockerfile: docker/Dockerfile.pgadmin
    image: dpage/pgadmin4:v1
    environment:
      - PGADMIN_DEFAULT_PASSWORD=password
      - PGADMIN_DEFAULT_EMAIL=ronaldmanganaro@gmail.com
    volumes:
      - $VOLUME_PATH/pgadmin:/var/lib/pgadmin/storage/
    ports:
      - 80:80

  ai:
    container_name: ai
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - $OLLAMA_VOLUME_PATH:/root/.ollama
    env_file:
    - .env
