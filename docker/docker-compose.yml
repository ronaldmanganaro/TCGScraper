services:
  app:
    container_name: TCGBot
    image: rmangana/tcgbot:v1
    build: 
      context: ../
      dockerfile: docker/Dockerfile.app
    depends_on:
      - db

  db:
    container_name: TCGPlayerDB
    image: rmangana/tcgplayerdb:v1
    build:
      context: ../
      dockerfile: docker/Dockerfile.db
    environment:
      - POSTGRES_USER=rmangana
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tcgplayerdb
    ports: 
      - "5432:5432"
    volumes:
      - $VOLUME_PATH:/var/lib/postgresql/data
  node:
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - "8081"
    ports: # use if it is necessary to expose the container to the host machine
      - "8001:8001"
    command: "npm start"
    

  pgadmin:
    container_name: pgadmin
    build: 
      context: ../
      dockerfile: docker/Dockerfile.pgadmin
    image: dpage/pgadmin4:v1
    environment:
      - PGADMIN_DEFAULT_PASSWORD=password
      - PGADMIN_DEFAULT_EMAIL=ronaldmanganaro@gmail.com
    volumes:
      - $VOLUME_PATH/pgadmin:/var/lib/pgadmin/storage/
    ports:
      - 80:80